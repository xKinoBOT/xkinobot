<!doctype html>
<head>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"/>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6056680701285361"
     crossorigin="anonymous"></script>
     <script src="csi.min.js"></script>
</head>
<body>
     <iframe id="news" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://rss.app/embed/v1/magazine/3BK3Q8meqAAjgR3b" frameborder="0" scrolling="yes"></iframe>
     <div id="yohoho" style='height: 100%; width: 100%; position: absolute; transform: translate(-50%, -50%);' data-player="iframe,videocdn,bazon,kodik,collaps,hdvb,pleer,videospider,ustore" data-kinopoisk="span" data-tv="1" data-resize="1"></div>
     <script>
          (function kekwait(){
                 if(location.search.split('id=')[1]){
                      var dbt=decodeURI(location.search.split('id=')[1].split('&')[0]);document.querySelector("#yohoho").setAttribute("data-kinopoisk",dbt);
                      var div = document.getElementById('news');
                      div.remove();
                 }
                 else{
                      var div = document.getElementById('yohoho');
                      div.remove();
                 }
          })();
    </script>
    <script src="//yohoho.cc/yo.js"></script>
     <script>
          if (location.search.split('name=')[1]){
               document.title =  'Смотреть: ' + decodeURI(location.search.split('name=')[1].split('&')[0]) + ' в @tgkinobot';
          }
          else{
               document.title = 'Смотри кино в @tgkinobot';
          }          
     </script>
     <link rel="stylesheet" href="style.css"></div>
</body>
