<body>
     <div id="yohoho" style='height: 100%; width: 100%;' data-player="iframe,videocdn,bazon,kodik,collaps,hdvb,alloha,pleer,videospider,ustore" data-kinopoisk="span" data-tv="1" data-resize="1"> </div>
     <script>
           var dbt=window.location.hash.split("#")[1];document.querySelector("#yohoho").setAttribute("data-kinopoisk",dbt);
    </script>
    <script src="//yohoho.cc/yo.js"></script>
     <script>
          if (location.search.split('name=')[1]){
               document.title =  'Смотреть: ' + decodeURI(location.search.split('name=')[1]) + ' в @tgkinobot';
          }
          else{
               document.title = 'Смотри кино в @tgkinobot';
          }          
     </script>
      <script>
       document.onload = function() {
            if (document.querySelector("#yohoho-iframe").getAttribute("src") === undefined || document.querySelector("#yohoho-iframe").getAttribute("src") === null){
                 var myAnchor = document.getElementById("yohoho");
                 var mySpan = document.createElement("p");
                 mySpan.innerHTML = "В данный момент фильм отсутствует";
                 mySpan.style.cssText ="font-family: 'Montserrat', sans-serif; color: white; text-align: center; font-size: calc(0.75em + 3vmin); position: absolute; top: 45%;left: 50%; margin-right: -50%; transform: translate(-50%, -50%)";
                 myAnchor.parentNode.replaceChild(mySpan, myAnchor);
            }};
     </script>
